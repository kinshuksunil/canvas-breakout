<html>
	<head>
		<style>
			.breakout {
				position: relative;
			}
			.breakout canvas {
				position: absolute;
				top: 0;
				left: 0;
				border: solid 1px red;
				/*cursor: none;*/
			}
		</style>
	</head>
	<body>
		<div class="breakout">
			<canvas id="c_score" width="400px" height="400px"></canvas>
			<canvas id="c_bricks" width="400px" height="400px"></canvas>
			<canvas id="c_paddle" width="400px" height="400px"></canvas>
			<canvas id="c_ball" width="400px" height="400px"></canvas>
		</div>
		<script type="application/javascript" src="jquery-1.4.2.min.js"></script>
		<script type="application/javascript" src="breakout.js"></script>
	</body>
</html>
