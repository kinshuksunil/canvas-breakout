<html>
	<head>
		<style>
			.breakout {
				position: relative;
				margin: 0;
				padding: 0;
			}
			.breakout canvas {
				position: absolute;
				top: 0;
				left: 0;
				margin: 0;
				padding: 0;
			}
			.breakout canvas#boBackground {
				border: solid 1px #ddd;
			}
		</style>
	</head>
	<body>
		<div id="breakout"></div>
		<script type="application/javascript" src="jquery-1.4.2.min.js"></script>
		<script type="application/javascript" src="breakout.js"></script>
	</body>
</html>
